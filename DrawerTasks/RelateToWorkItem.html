<div>
	<div id="CustomLinkToParent" class="form-horiztontal">
		<div>
			<div class="inline-spacing">
				<label>What do you want to search?</label>
			</div>
			<div class="inline-spacing">
				<span class="k-textbox k-space-right">
					<input type="text" data-bind="value: searchText" />
					<a data-bind="click: searchClick" href="javascript:void(0)" class="">
						<i class="fa fa-search"></i>
					</a>
				</span>
				<label>Select a Work Item</label>
				<div class="inline-spacing">
					<div data-role="grid"
						data-bind="source: dataSource, events: { change: gridChange }"
						data-selectable="true"
						data-sortable="true"
						data-filterable="true"
						data-scrollable="false"
						data-column-menu="true"
						data-pageable="true"
						data-columns='[
							{ field: "Id", title: " ID", width: "50px", attributes: {"class": "grid-highlight-column"} },
							{ field: "Title", title: " Title", width: "300px", attributes: {"class": "grid-highlight-column"} },
							{ field: "Status", title: " Status", width: "100px" }
							]'>
					</div>
				</div>
			</div>
			<div class="window-buttons">
				<button data-role="button"
						class="btn btn-primary"
						data-bind="enabled: okEnabled, events: { click: okClick, keypress: enter }">
					OK
				</button>
				<button data-role="button"
						class="btn btn-primary"
						data-bind="events: { click: cancelClick }">
					Cancel
				</button>
			</div>
		</div>
</div>
